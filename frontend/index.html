<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>好きな小説を共有しよう 📚</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-content">
      <h1>📚 好きな小説を共有しよう</h1>
      <p>あなたの「好き」が伝わる小説レビュー</p>
      <div id="userInfo" class="user-info" style="display: none;">
        <span id="usernameDisplay"></span>
        <button id="logoutBtn" class="btn btn-logout">ログアウト</button>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="screen active">
      <div class="auth-container">
        <div class="auth-form">
          <h2>ログイン</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">メールアドレス</label>
              <input type="email" id="loginEmail" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="loginPassword">パスワード</label>
              <input type="password" id="loginPassword" name="password" required placeholder="パスワード">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
          </form>
          <p class="auth-switch">アカウントを持っていませんか？ <a href="#" onclick="showRegisterScreen()">登録する</a></p>
        </div>
      </div>
    </div>

    <!-- 登録画面 -->
    <div id="registerScreen" class="screen">
      <div class="auth-container">
        <div class="auth-form">
          <h2>新規登録</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="registerUsername">ユーザー名</label>
              <input type="text" id="registerUsername" name="username" required placeholder="ユーザー名">
            </div>
            <div class="form-group">
              <label for="registerEmail">メールアドレス</label>
              <input type="email" id="registerEmail" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
              <label for="registerPassword">パスワード</label>
              <input type="password" id="registerPassword" name="password" required placeholder="パスワード（6文字以上）">
            </div>
            <div class="form-group">
              <label for="registerConfirm">パスワード確認</label>
              <input type="password" id="registerConfirm" name="confirmPassword" required placeholder="パスワードを再度入力">
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
          </form>
          <p class="auth-switch">すでにアカウントを持っていますか？ <a href="#" onclick="showLoginScreen()">ログイン</a></p>
        </div>
      </div>
    </div>

    <!-- 一覧画面 -->
    <div id="listScreen" class="screen">
      <div class="controls">
        <button id="newPostBtn" class="btn btn-primary">+ 新しい投稿</button>
      </div>
      <div id="novelList" class="novel-list">
        <p class="loading">読み込み中...</p>
      </div>
    </div>

    <!-- 詳細・投稿画面 -->
    <div id="formScreen" class="screen">
      <div class="form-header">
        <button id="backBtn" class="btn btn-back">← 戻る</button>
        <h2 id="formTitle">新しい小説を追加</h2>
      </div>
      <form id="novelForm">
        <div class="form-group">
          <label for="title">タイトル *</label>
          <input type="text" id="title" name="title" required placeholder="小説のタイトルを入力">
        </div>

        <div class="form-group">
          <label for="author">著者 *</label>
          <input type="text" id="author" name="author" required placeholder="著者名を入力">
        </div>

        <div class="form-group">
          <label for="genre">ジャンル</label>
          <select id="genre" name="genre">
            <option value="">-- 選択してください --</option>
            <option value="恋愛">恋愛</option>
            <option value="ファンタジー">ファンタジー</option>
            <option value="冒険">冒険</option>
            <option value="推理">推理</option>
            <option value="歴史">歴史</option>
            <option value="SF">SF</option>
            <option value="短編集">短編集</option>
            <option value="その他">その他</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rating">評価 ★</label>
          <div class="rating-selector">
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★☆☆☆☆</label>
            
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★★☆☆☆</label>
            
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★★★☆☆</label>
            
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★★★★☆</label>
            
            <input type="radio" id="star5" name="rating" value="5" checked>
            <label for="star5">★★★★★</label>
          </div>
        </div>

        <div class="form-group">
          <label for="description">感想・説明 *</label>
          <textarea id="description" name="description" required placeholder="この小説のどこが好きなのか、感想を書いてください" rows="5"></textarea>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">投稿する</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary">キャンセル</button>
        </div>
      </form>
    </div>

    <!-- 詳細表示画面 -->
    <div id="detailScreen" class="screen">
      <div class="detail-header">
        <button id="detailBackBtn" class="btn btn-back">← 戻る</button>
      </div>
      <div id="detailContent" class="detail-content">
        <!-- JavaScriptで動的に生成 -->
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2026 好きな小説を共有しよう - あなたの「好き」が伝わるアプリ</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
